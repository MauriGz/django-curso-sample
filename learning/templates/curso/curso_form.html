{% extends 'base.html' %}

{% block title %}
    Nuevo Curso
{% endblock %}

{% block content %}
    <h1>{{ titulo }}</h1>
    <div class="card card-body mx-auto px-40 my-5">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">{{ submit }}</button>
            <a href="{% url 'list_cursos' %}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>
{% endblock %}
