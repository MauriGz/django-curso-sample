{% extends 'base.html' %}

{% block title %}
    Nuevo Estudiante
{% endblock %}

{% block content %}
    <div class="container card card-body mx-auto px-40 my-5">
        <h1>{{ titulo }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">{{ submit }}</button>
            <a href="{% url 'list_estudiantes' %}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
{% endblock %}
